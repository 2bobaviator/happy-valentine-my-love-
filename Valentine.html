<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Card</title>
  <style>
    body {
      font-family: 'Segoe UI', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.5s ease;
    }
    body.light {
      background: radial-gradient(circle at top, #ff9aa2, #ff6f61, #c70039);
    }
    body.dark {
      background: radial-gradient(circle at top, #1a1a1a, #333, #000);
    }
    .card {
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      width: 700px;
      text-align: center;
      overflow: hidden;
      animation: fadeIn 1s ease;
      padding-bottom: 20px;
      transition: background 0.5s ease, color 0.5s ease;
    }
    body.dark .card {
      background: #222;
      color: #eee;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    .header {
      background: linear-gradient(90deg, #ff6f61, #ffd700, #cbaacb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5em;
      font-weight: bold;
      margin: 20px 0;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
    }
    .portraits {
      display: flex;
      justify-content: space-around;
      margin: 20px;
    }
    .portrait {
      width: 45%;
      border: 5px solid #ff4b5c;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 75, 92, 0.8);
      animation: pulse 3s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 75, 92, 0.8); }
      50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(255, 215, 0, 0.9); }
      100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 75, 92, 0.8); }
    }
    .portrait img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .upload {
      margin-top: 10px;
    }
    .upload input[type="file"] {
      display: none;
    }
    .upload label {
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(90deg, #ff6f61, #ffd700, #cbaacb);
      color: #fff;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
      transition: all 0.3s ease;
    }
    .upload label:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 215, 0, 1);
    }
    .message {
      font-size: 1.3em;
      margin: 20px;
      background: linear-gradient(90deg, #ff6f61, #ffd700, #cbaacb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      line-height: 1.6em;
    }
    .signature {
      font-style: italic;
      color: #555;
      margin-top: 10px;
    }
    .theme-toggle {
      margin: 15px;
    }
    .theme-toggle button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #ff6f61, #ffd700, #cbaacb);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
      transition: all 0.3s ease;
    }
    .theme-toggle button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 215, 0, 1);
    }
  </style>
</head>
<body class="light">
  <div class="card">
    <div class="header">Happy Valentine’s Day My love ♥</div>
    <div class="portraits">
      <!-- Boyfriend portrait -->
      <div class="portrait">
        <img id="boyPreview" src="https://picsum.photos/id/1005/300/400" alt="Boyfriend Portrait">
        <div class="upload">
          <input type="file" id="boyFile" accept="image/*" onchange="loadFile(event,'boyPreview','boyLabel')">
          <label id="boyLabel" for="boyFile">Upload Boyfriend Photo</label>
        </div>
      </div>
      <!-- Girlfriend portrait -->
      <div class="portrait">
        <img id="girlPreview" src="https://picsum.photos/id/1011/300/400" alt="Girlfriend Portrait">
        <div class="upload">
          <input type="file" id="girlFile" accept="image/*" onchange="loadFile(event,'girlPreview','girlLabel')">
          <label id="girlLabel" for="girlFile">Upload Girlfriend Photo</label>
        </div>
      </div>
    </div>
    <div class="message">
      Two hearts, two smiles, one love.<br>
      Together we make the world glow brighter.<br>
      Forever my Valentine.
    </div>
    <div class="signature">— With all my love</div>
    <div class="theme-toggle">
      <button onclick="toggleTheme()">Switch Theme</button>
    </div>
  </div>

  <script>
    function loadFile(event, previewId, labelId) {
      const preview = document.getElementById(previewId);
      preview.src = URL.createObjectURL(event.target.files[0]);
      const label = document.getElementById(labelId);
      label.textContent = "Change Photo";
    }
    function toggleTheme() {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    }
  </script>
</body>
</html>
